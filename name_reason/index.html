        <p>我解释下现在这个昵称“余月xp ”的由来：</p>
        <p>我以前用的昵称是“徐家汇王”，那时候我也不知道‘徐家汇’是上海的某个地名。</p>
        <p>用了大概3年后，由于“徐家汇王”这个昵称带来的种种不便。</p>
        <p>我就根据我的真实姓名‘徐鹏’随便改编了一个昵称。</p>
        <p>把我的名字拆掉，取两个比较适合组合的字，再加上名字拼音的首字母(xp)，就改成了我现在所用的昵称“余月xp ”。</p>
        <p>我强调一下，我昵称后面的‘xp’不是某些网络词语（‘性癖’等...） ，请不要随便乱编造关于我昵称的不良称呼，意义等......[doge]</p>
